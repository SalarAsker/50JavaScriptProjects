    <i class="fa-solid fa-star"></i> 

   

        <script>
            let numberOfHearts = 0;
            window.addEventListener('load', () =>{
           
           
           let id =  setInterval(() => {
                
                let w = window.innerWidth -50; // x
            let h = window.innerHeight - 50; // y

            objectX = Math.floor(Math.random() * w);
            objectY = Math.floor(Math.random() * h);
            // console.log(objectX + ' ' + objectY);

            let starElement = document.createElement('i'); // <i> </i>
            starElement.classList.add('fa-solid');
            starElement.classList.add('fa-heart');
            console.log(starElement);
            document.body.appendChild(starElement);
            starElement.style.top = objectY + 'px';
            starElement.style.left = objectX + 'px';

            numberOfHearts++;
            if(numberOfHearts == 100){
                clearInterval(id);
            }

            }, 100);
            
            
             
           
        })
           
          

           

          

    
        </script>
