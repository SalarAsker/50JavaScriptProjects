<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
<body>
  
    <div class="wrapper">
        <p class="title">Percentage Calculator</p>
        <p class="text">What is</p>
        <input type="text" name="" id="pro" placeholder="00.00%">
        <p class="text">Of</p>
        <input type="text" name="" id="total" placeholder="00.00">
        <p class="text">Result</p>
        <input type="text" name="" id="result" placeholder="00.00%" readonly>
    </div>
    <script src="app.js"></script>

</body>
</html>
