<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Show and hide password</title>
   
</head>
<body>
    
        <div class="app-wrapper">
            <h1 class="title">Log In</h1>
            <form action="">
                <label class="lbl-user" for="username">
                    <p>Username</p>
                    <input type="text" name="username" id="uname" class="uname"> 
                </label>
                <label class="lbl-passwd" for="password">
                    <p>Password</p>
                    <input type="password" name="password" id="passwd" class="passwd">
                   <div class="check-box"> <input type="checkbox" name="" id="show-hide"> Show Password </div>    
                </label>
                <div class="buttons">
                    <button class="login">Login</button>
                    <button class="cancel">Cancel</button>
                </div>

            </form>
        </div>
        <script src="app.js"></script>
        <script>
            const showHide = document.getElementById('show-hide');
            const passwdTextBox = document.getElementById('passwd');
            showHide.addEventListener('click', () =>{
                if(showHide.checked == true){
                    passwdTextBox.setAttribute('type','text');
                }else{
                    passwdTextBox.setAttribute('type','password');
                }
            })
        </script>


</body>
</html>
