<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dice Game</title>
</head>
<body>
    
    <div class="game-wrapper">
        <h1 class="title">Even Odd Dice Game</h1>
        <img class="dice-image" src="img/dice-question.png" alt="">
        
        <div class="controls">
            <div class="even-odd-controls">
                <button class="btn-even">Select Even</button>
                <button class="btn-odd">Select Odd</button>
            </div>
            
            <button class="btn-throw">Throw</button>
            <p class="result">Who Wins</p>
        </div>
    </div>
    <script src="app.js"></script>

    
</body>
</html>
